<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png">
    <script src="js/script.js"></script>
    <title>CasualComfort Sistem</title>
</head>
<body>
    <header>
        <h1>Sistema De Controle De Saída</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="index.html">Relatorios</a></li>
                <li><a href="index.html">Produção</a></li>
                <li><a href="index.html">Suporte</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <section class="form-comand">
                <h2>Gerar relatório para envio</h2>
                <input id="input-txt" type="text" required>
                <button id="btn-add" onclick="adcionar()">Adicionar</button>
                <button id="btn-del" onclick="desfazer()">Desfazer</button>
                <button id="btn-imp"onclick="imprimir()">Imprimir</button>
                <p class="total" id="total"></p>
        </section>
        <hr>
        <section class="form-main">
            <div class="fundo-relatorio">
                <p id="relatorio">Relatório de envio ------- </p>
            </div>
        </section>
        <p class="dicas">Refazer: F5; Procurar: CTRL + f; Adicionar: Enter ou Espaço</p>
    </div>
    <footer>
        <p>&copy; SCS Casual Comfort - 2025. Feito por Geovane v.2
        </p>
    </footer>
</body>
</html>
